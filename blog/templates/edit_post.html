{% extends "base.html" %}

{% block content %}
    <form class="form-horizontal" action="{{ url_for('edit_post', id=post[0]["posts_id"]) }}" method="post">
        {{ form.csrf_token }}
    <div class="form-group">
        <div class="col-sm-9">
            <textarea name="text_post" data-provide="markdown"></textarea>
                {{ form.body(class='.form-control') }}

        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-9">
            {{ form.submit(class='btn btn-primary') }}
        </div>
    </div>
    </form>


        <h2 class="blog-post-title">First Run Through!</h2>
         <p class="blog-post-meta">{{ post[0]['post_time'] }} <a href="{{ url_for('.user', name=post[0]['name']) }}">{{ post[0]['name'] }}</a> </p>

         {{ post[0]['body'] | safe }}

         <br />
         <br />

{% endblock %}

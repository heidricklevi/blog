{% extends 'base.html' %}

{% block content %}

    <form class="form-horizontal" action="/edit-profile" method="post">
        {{ form.csrf_token }}
    <div class="form-group">
        <div class="col-sm-9">
            {{ form.name(class='form-control') }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-9">
            {{ form.location(class='form-control') }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-9">
            {{ form.about_me(class='form-control') }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-9">
            {{ form.submit(class='btn btn-primary btn-block') }}
        </div>
    </div>
    </form>

{% endblock %}
